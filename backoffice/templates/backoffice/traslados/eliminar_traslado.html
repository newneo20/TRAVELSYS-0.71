{% extends 'base.html' %}

{% block title %}Eliminar Traslado{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Eliminar Traslado</h1>
    <p>¿Estás seguro de que deseas eliminar el traslado de {{ traslado.origen }} a {{ traslado.destino }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'backoffice:listar_traslados' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
