{% extends 'base.html' %}

{% block title %}Eliminar Transportista{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Eliminar Transportista</h1>
    <p>¿Estás seguro de que deseas eliminar el transportista {{ transportista.nombre }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'backoffice:listar_transportistas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
