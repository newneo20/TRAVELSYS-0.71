{% extends 'base.html' %}

{% block title %}Eliminar Habitación{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h1>Eliminar Habitación</h1>
            <p>¿Estás seguro de que deseas eliminar la habitación <strong>{{ habitacion.tipo }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'listar_habitaciones' hotel_id %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
