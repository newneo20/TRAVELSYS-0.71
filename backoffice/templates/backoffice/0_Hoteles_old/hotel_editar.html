{% block content %}

    <div class="progress-container mb-4">
        <h1>Hotel</h1>
    </div>
    <div class="card">
        <form method="post" action="{% url 'backoffice:guardar_hotel_editado' hotel.id %}" class="row g-3">
            {% csrf_token %}
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <label for="hotel_nombre" class="form-label"><strong>Hotel Nombre</strong></label>
                        <input type="text" class="form-control" id="hotel_nombre" name="hotel_nombre" value="{{ hotel.hotel_nombre }}">
                    </div>
                    <div class="col-md-3">
                        <label for="polo_turistico" class="form-label"><strong>Polo Turistico</strong></label>
                        <select class="form-select" id="polo_turistico" name="polo_turistico">
                            {% for polo_turistico in polos_turisticos %}
                                <option value="{{ polo_turistico.id }}" {% if polo_turistico.id == hotel.polo_turistico_id %}selected{% endif %}>{{ polo_turistico.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="cadena_hotelera" class="form-label"><strong>Cadena Hotelera</strong></label>
                        <select class="form-select" id="cadena_hotelera" name="cadena_hotelera">
                            {% for cadena_hotelera in cadenas_hoteleras %}
                                <option value="{{ cadena_hotelera.id }}" {% if cadena_hotelera.id == hotel.cadena_hotelera_id %}selected{% endif %}>{{ cadena_hotelera.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="proveedor" class="form-label"><strong>Proveedor</strong></label>
                        <select class="form-select" id="proveedor" name="proveedor">
                            {% for proveedor in proveedores %}
                                <option value="{{ proveedor.id }}" {% if proveedor.id == hotel.proveedor_id %}selected{% endif %}>{{ proveedor.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="fee" class="form-label"><strong>Fee</strong></label>
                        <input type="text" class="form-control" id="fee" name="fee" value="{{ hotel.fee }}">
                    </div>
                    <div class="col-md-2">
                        <label for="tipo_fee" class="form-label"><strong>Tipo Fee</strong></label>
                        <select class="form-select" id="tipo_fee" name="tipo_fee">
                            <option value="%" {% if hotel.tipo_fee == '%' %}selected{% endif %}>%</option>
                            <option value="$" {% if hotel.tipo_fee == '$' %}selected{% endif %}>$</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="plan_alimenticio" class="form-label"><strong>Plan Alimenticio</strong></label>
                        <select class="form-select" id="plan_alimenticio" name="plan_alimenticio">
                            <option value="AI" {% if hotel.plan_alimenticio == 'AI' %}selected{% endif %}>AI</option>
                            <option value="MAP" {% if hotel.plan_alimenticio == 'MAP' %}selected{% endif %}>MAP</option>
                            <option value="CP" {% if hotel.plan_alimenticio == 'CP' %}selected{% endif %}>CP</option>
                            <option value="AP" {% if hotel.plan_alimenticio == 'AP' %}selected{% endif %}>AP</option>
                            <option value="EP" {% if hotel.plan_alimenticio == 'EP' %}selected{% endif %}>EP</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <label for="descripcion_hotel" class="form-label"><strong>Descripcion</strong></label>
                        <textarea class="form-control" id="descripcion_hotel" rows="3" name="descripcion_hotel">{{ hotel.descripcion_hotel }}</textarea>
                    </div>
                    <div class="col-md-12">
                        <label for="direccion" class="form-label"><strong>Direccion</strong></label>
                        <input type="text" class="form-control" id="direccion" name="direccion" value="{{ hotel.direccion }}">
                    </div>
                    <div class="col-md-2">
                        <label for="checkin" class="form-label"><strong>Checkin (Hora)</strong></label>
                        <input type="text" class="form-control" id="checkin" name="checkin" value="{{ hotel.checkin }}">
                    </div>
                    <div class="col-md-2">
                        <label for="checkout" class="form-label"><strong>Checkout (Hora)</strong></label>
                        <input type="text" class="form-control" id="checkout" name="checkout" value="{{ hotel.checkout }}">
                    </div>
                    <div class="col-md-2">
                        <label for="orden" class="form-label"><strong>Orden</strong></label>
                        <input type="text" class="form-control" id="orden" name="orden" value="{{ hotel.orden }}">
                    </div>
                    <div class="col-md-2">
                        <label for="categoria" class="form-label"><strong>Categoria</strong></label>
                        <input type="text" class="form-control" id="categoria" name="categoria" value="{{ hotel.categoria }}">
                    </div>
                    <div class="col-md-3 d-flex justify-content-center align-items-center">
                        <div class="form-check mt-3">
                            <input type="checkbox" class="form-check-input" id="solo_adultos" name="solo_adultos" {% if hotel.solo_adultos %}checked{% endif %}>
                            <label class="form-check-label" for="solo_adultos"><strong>Solo Adultos</strong></label>
                        </div>
                    </div>
                    
                    <div class="col-md-12">
                        <label for="foto_hotel" class="form-label"><strong>Foto</strong></label>
                        <input type="file" class="form-control" id="foto_hotel" name="foto_hotel">
                    </div>
                    
                    <div class="col-md-12 mt-3">
                        <button type="submit" class="btn btn-outline-primary">Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </form>
    </div>


<!-- Incluye jQuery primero (solo una vez) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Luego incluye el JS de Select2 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

<!-- Incluye el CSS de Select2 -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />

<!-- Para integrar Select2 con Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@1.4.6/dist/select2-bootstrap4.min.css" rel="stylesheet" />

<script>
    $(document).ready(function() {
        $('.form-select').select2({
            theme: 'bootstrap5',
            allowClear: true
        });
    });
</script>

{% endblock %}
