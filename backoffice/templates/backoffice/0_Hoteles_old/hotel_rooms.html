{% block content %}

<div class="card">
    <!-- Modificación para pasar el id del hotel a la vista -->
    <form method="post" enctype="multipart/form-data" class="row g-3" action="{% url 'backoffice:guardar_habitacion' hotel.id %}">
        {% csrf_token %}
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <label for="tipo_habitacion" class="form-label"><strong>Tipo Habitación</strong></label>
                    <input type="text" class="form-control" id="tipo_habitacion" name="tipo_habitacion">
                </div>
                <div class="col-md-12">
                    <label for="descripcion_habitacion" class="form-label"><strong>Descripción</strong></label>
                    <textarea class="form-control" id="descripcion_habitacion" rows="3" placeholder="Descripción de la Habitación" name="descripcion_habitacion"></textarea>
                </div>
                <div class="col-md-4">
                    <label for="datetimes" class="form-label"><strong>Deshabilitado por este rango de fechas</strong></label>
                    <input type="text" class="form-control" id="datetimes" name="datetimes">
                    <script>
                        $(function() {
                            $('input[name="datetimes"]').daterangepicker({
                                timePicker: false,
                                startDate: moment(),
                                endDate: moment(),
                                locale: {
                                    format: 'MM/DD'
                                }
                            });
                        });
                    </script>
                </div>
                <div class="col-md-12">
                    <label for="foto_habitacion" class="form-label"><strong>Foto</strong></label>
                    <input type="file" class="form-control" id="foto_habitacion" name="foto_habitacion">
                </div>
                <div class="col-md-3">
                    <label for="capacidad_habitacion" class="form-label"><strong>Capacidad de la Habitación</strong></label>
                </div>
                <div class="col-md-2 form-check">
                    <input class="form-check-input" type="checkbox" value="" id="admite_3_con_1" name="admite_3_con_1">
                    <label for="admite_3_con_1" class="form-check-label"><strong>Admite 3 con 1</strong></label>
                </div>
                <div class="col-md-7 form-check">
                    <input class="form-check-input" type="checkbox" value="" id="solo_adultos" name="solo_adultos">
                    <label for="solo_adultos" class="form-check-label"><strong>Solo adultos</strong></label>
                </div>
                <div class="col-md-4">
                    <label for="adultos_habitacion" class="form-label"><strong>Adultos</strong></label>
                    <input type="text" class="form-control" id="adultos_habitacion" name="adultos_habitacion">
                </div>
                <div class="col-md-3">
                    <label for="child_habitacion" class="form-label"><strong>Niños</strong></label>
                    <input type="text" class="form-control" id="child_habitacion" name="child_habitacion">
                </div>
                <div class="col-md-3">
                    <label for="maxCapacidad_habitacion" class="form-label"><strong>Máxima Capacidad</strong></label>
                    <input type="text" class="form-control" id="maxCapacidad_habitacion" name="maxCapacidad_habitacion">
                </div>
                <div class="col-md-3">
                    <label for="minimCapacidad_habitacion" class="form-label"><strong>Mínima Capacidad</strong></label>
                    <input type="text" class="form-control" id="minimCapacidad_habitacion" name="minimCapacidad_habitacion">
                </div>
                <div class="col-md-12">
                    <label for="descripcionCapacidad_habitacion" class="form-label"><strong>Descripción</strong></label>
                    <textarea class="form-control" id="descripcionCapacidad_habitacion" rows="3" placeholder="Descripción de la Capacidad de la Habitación" name="descripcionCapacidad_habitacion"></textarea>
                </div>
                <div class="col-md-12 mt-3">
                    <button type="submit" class="btn btn-primary">Guardar Habitación</button>
                </div>
            </div>
        </div>
    </form>
</div>


<script>
    $(document).ready(function(){
        $('#datepicker').datepicker({
            format: 'mm/dd/yyyy',
            todayHighlight: true,
            autoclose: true
        });
    });
</script>
{% endblock %}
